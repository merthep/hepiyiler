<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Abone Ol</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
      font-family: sans-serif;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="emailForm">
    <input type="email" id="email" placeholder="E-posta adresinizi girin" required />
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById("emailForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      console.log("Form gönderildi:", email);
      alert("Teşekkürler! " + email);
    });
  </script>
</body>
</html>
